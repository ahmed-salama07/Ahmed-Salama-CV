    <section class="contact-section py-5">
        <div class="container bg-white shadow rounded p-4 p-md-5 text-center">
            <div class="mb-4">
                <div class="icon-wrapper mx-auto mb-3">
                    <i class="fas fa-envelope fa-lg text-white"></i>
                </div>
                <h2 class="fw-bold">Get in touch</h2>
                <p class="text-muted">Let's work together!</p>
            </div>

            <form action="mailto:ahmed_salama99@outlook.com" method="POST" enctype="text/plain" class="text-start">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Full name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" name="phone" placeholder="Phone number">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="message" rows="4" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-paper-plane me-2"></i>Submit
                </button>
            </form>

            <hr class="my-4">

            <p class="mb-2 fw-medium">Prefer WhatsApp?</p>
            <a href="https://wa.me/201155630065" target="_blank"
                class="btn btn-success d-inline-flex align-items-center gap-2">
                <i class="fab fa-whatsapp fa-lg"></i> Message me on WhatsApp
